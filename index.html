<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"> <h1>Job Application Form</h1> 
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter your First Name..."/>
                </div>
                <div class="form_control">
                    <label for="last_name">
                        Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter your First Name..."/>
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-Mail..."/>
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend developer</option>
                        <option value="full_stack">fullstack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" row="4" cols="50" placeholder="Enter address"></textarea>
  
                </div>
                <div class="form_control">
                    <label for="city">city</label>
                    <input id="city" name="city" placeholder="Enter your city Name..."/>
                </div>
                <div class="form_control">
                    <label for="pincode">Pin Code</label>
                    <input type="number"   id="pincode" name="pincode" placeholder="Enter your Pin code..."/>
                </div>
                <div class="form_control">
                    <label for="date"> Start Date</label>
                    <input value="2022-01-10" type="date" id="date" name="date" placeholder="Enter  Date..."/>
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your Cv</label>
                    <input type="file" id="upload" name="upload"/>
                </div>
               
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
    </div>
    
</body>
</html>
